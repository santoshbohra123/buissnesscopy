  <div class="container">
    <h1>Food Order Payment</h1>
    <form id="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="mobile">Mobile No:</label>
      <input type="text" id="mobile" required />

      <label for="hostel">Hostel Name:</label>
      <select id="hostel">
        <option value="bh2">BH-2</option>
        <option value="bh1">BH-1</option>

      <label for="room">Room No:</label>

      <label for="item-image">Product Image:</label>

        <option value="1">1</option>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="bill-section" style="display: none">
      <h3>Your Bill</h3>
      <p>Item Name: <span id="bill-item-name">Moong Dal</span></p>
      <p>Total Items: <span id="bill-quantity">1</span></p>
      <p>Product Price: ₹13</p>
      <p id="delivery-charge">Delivery Charge: ₹2</p>
      <p>Total Amount: ₹<span id="total-amount">15</span></p>
      <button id="pay-now" class="pay-now-btn">Pay Now</button>
    </div>

    <div id="upi-section" style="display: none">
      <h3>Select Payment App</h3>
      <button class="upi-button" id="gpay">Google Pay</button>
      <button class="upi-button" id="phonepe">PhonePe</button>
      <button class="upi-button" id="paytm">Paytm</button>

      <label for="transaction-id">Enter Transaction ID:</label>
      <input type="text" id="transaction-id" required />
      <button id="send-details">Send Details</button>
    </div>
  </div>

  <script src="script.js"></script>
